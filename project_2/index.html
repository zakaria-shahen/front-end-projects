<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <section>
            <form method="post" class="form" id="survey-form">
                <div>
                    <label for="name" id="name-label">name <span></span></label>
                    <input name="name" id="name" placeholder="Enter your name" required />
                </div>

                <div>
                    <label for="email" id="email-label">email <span></span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your name" required />
                </div>

                <div>
                    <label for="number" id="number-label">age <span>(optional)</span></label>
                    <input type="number" min="18" max="70" id="number" name="age" placeholder="Enter your age" />
                </div>

                <label for="role">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option selected disabled>select current role</option>
                    <option value="student" >student</option>
                    <option value="full time job">full time job</option>
                    <option value="full time learner">full time learner</option>
                    <option value="other">other</option>
                </select>

                <label>Would you recommend freeCodeCamp to a friend?</label>
                <div class="radioGroup">
                    <div>
                        <input type="radio" id="Definitely" value="Definitely" name="recommend" required />
                        <label for="Definitely">Definitely</label>
                    </div>

                    <div>
                        <input type="radio" id="Maybe" value="Maybe" name="recommend" required />
                        <label for="Maybe">Maybe</label>
                    </div>

                    <div>
                        <input type="radio" id="not" value="Not sure" name="recommend" required />
                        <label for="not">Not sure</label>
                    </div>
                </div>


                <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select id="favorite" name="favorite" required>
                    <option selected disabled>select an option</option>
                    <option value="challenges">challenges</option>
                    <option value="projects">projects</option>
                    <option value="community">community</option>
                    <option value="open source">open source</option>
                </select>

                <label>What would you like to see improved? <span>(Check all that apply)</span></label>
                <div class="checkboxGroup">

                    <div>
                        <input type="checkbox" id="FrontEnd" value="Front-end Projects" required />
                        <label for="FrontEnd">Front-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="backEnd" value="back-end Projects" required />
                        <label for="backEnd">back-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="Data" value="Data Visualization" required />
                        <label for="Data">Data Visualization</label>
                    </div>

                    <div>
                        <input type="checkbox" id="Challenges" value="Challenges" />
                        <label for="Challenges">Challenges</label>
                    </div>

                    <div>
                        <input type="checkbox" id="OpenSource" value="Open Source Community" required />
                        <label for="OpenSource">Open Source Community</label>
                    </div>

                    <div>
                        <input type="checkbox" id="Gitter" value="Gitter help rooms" required />
                        <label for="Gitter">Gitter help rooms</label>
                    </div>

                    <div>
                        <input type="checkbox" id="Videos" value="Videos" />
                        <label for="Videos">Videos</label>
                    </div>

                    <div>
                        <input type="checkbox" id="City" value="City Meetups" required />
                        <label for="City">City Meetups</label>
                    </div>
                </div>

                <div>
                    <label for="comment">Any comments or suggestions?</label>
                    <textarea id="comment" placeholder="enter your comment here" required></textarea>
                </div>
                <input id="submit" type="submit" />
            </form>
        </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
